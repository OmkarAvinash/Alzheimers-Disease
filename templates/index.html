<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AD Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Alzheimer's Disease Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="number" name="gender" placeholder="for male=1 or female=0" required><br>
                <input class="form-input" type="number" name="age" placeholder="Age (years) eg. 34" required><br>
                <input class="form-input" type="number" name="educ" placeholder="Years of education" required><br>
                <input class="form-input" type="number" name="ses" placeholder="Socioeconomic Status" required><br>
                <input class="form-input" type="number" name="mmse" placeholder="Mini Mental State Examination" required><br>
                <input class="form-input" type="number" name="cdr" placeholder="Clinical Dementia Rating" required><br>
                <input class="form-input" type="number" name="etiv" placeholder="Estimated Total Intracranial Volume" required><br>
                <input class="form-input" type="number" name="nwbv" placeholder="Normalize Whole Brain Volume" step="0.00001" required><br>
                <input class="form-input" type="number" name="asf" placeholder="Atlas Scaling Factor" step="0.00001" required><br>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/NAGANDLA-LEELA-PAVAN-KUMAR"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/leela-pavan-kumar-nagandla-047760167/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by NLPK.</p>
       </div>

    </body>
</html>
